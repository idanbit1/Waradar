    <style>
        :root {

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {

            background-color: var(--bg);
            color: #eee;

        header {

        h1 { margin: 0; color: var(--primary); letter-spacing: 2px; font-size: 1.5rem; }
        .live-tag { background: var(--danger); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; animation: blink 1s infinite; }

        .container {
            max-width: 800px; margin: 0 auto;
            display: grid; grid-template-columns: 1fr; gap: 20px;
        }

        .card {
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 8px; padding: 20px;
        }

        .card h2 { margin-top: 0; border-bottom: 1px solid var(--border); padding-bottom: 10px; color: var(--primary); font-size: 1.2rem; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #ccc;}
        
        input[type="text"], input[type="number"] {
            width: 100%; padding: 12px; background: #111; border: 1px solid #444; color: var(--primary);
            border-radius: 4px; font-size: 1.2rem; font-weight: bold; font-family: monospace;
        }
        input[type="text"]:focus, input[type="number"]:focus { outline: none; border-color: var(--primary); }

        .signals-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }

        @media(max-width: 600px) { .signals-grid { grid-template-columns: 1fr; } }

        .signal-input { display: flex; align-items: center; gap: 10px; }
        .signal-input label { width: 140px; font-size: 0.9rem; margin: 0; }
        .signal-input input { padding: 8px; font-size: 1rem; width: 80px; text-align: center; }

        textarea {
            width: 100%; height: 250px; background: #111; border: 1px solid #444; color: #fff;
            border-radius: 4px; font-size: 0.95rem; padding: 10px; font-family: monospace; resize: vertical;
            direction: ltr; text-align: left;
        }

        .actions {
            display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap;
        }
        button {
            flex: 1; min-width: 150px; padding: 12px; font-size: 1rem; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; transition: 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        
        .btn-generate { background: var(--warning); color: #000; }
        .btn-generate:hover { background: #e6a600; }

        .btn-copy { background: #444; color: #fff; }
        .btn-copy:hover { background: #555; }

        .btn-tg { background: var(--telegram); color: #fff; }
        .btn-tg:hover { filter: brightness(1.2); }

        .btn-wa { background: var(--whatsapp); color: #000; }

        .btn-100 { background: var(--danger); color: #fff; width: 100%; margin-bottom: 15px; }
        .btn-100:hover { box-shadow: 0 0 15px var(--danger); }

        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
