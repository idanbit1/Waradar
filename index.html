<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARADAR - Strategic Risk Monitoring</title>
    <style>
        :root {
            --primary-color: #00ff41; /* Terminal Green */
            --alert-color: #ff3333;   /* Alert Red */
            --bg-color: #0a0a0a;      /* Deep Black */
            --panel-bg: #111;
            --grid-line: rgba(0, 255, 65, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Header / Top Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 2px solid var(--primary-color);
            background: rgba(0, 20, 0, 0.8);
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Radar Logo Animation */
        .radar-icon {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, rgba(0,255,65,0.2) 0%, rgba(0,0,0,0) 70%);
        }
        .radar-sweep {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(0, 255, 65, 0.5) 60deg, transparent 61deg);
            animation: radar-spin 2s linear infinite;
        }
        @keyframes radar-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .site-title {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--primary-color);
            text-transform: uppercase;
        }

        /* Language Selector */
        .lang-selector {
            display: flex;
            gap: 15px;
        }
        .lang-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            filter: grayscale(100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: #222;
        }
        .lang-btn:hover, .lang-btn.active {
            filter: grayscale(0%);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            transform: scale(1.1);
        }

        /* Main Dashboard Layout */
        main {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        @media (max-width: 1000px) {
            main { grid-template-columns: 1fr; }
        }

        /* Dashboard Panels */
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--primary-color);
            padding: 15px;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.05);
        }
        .panel::after {
            /* Corner accents */
            content: "";
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border: 1px solid transparent;
            /* corners implementation via gradient would go here, simplified for brevity */
        }
        
        .panel-header {
            background: rgba(0, 255, 65, 0.1);
            padding: 5px 10px;
            margin-bottom: 10px;
            font-weight: bold;
            border-left: 4px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
        }

        /* Center Gauge */
        .risk-gauge-container {
            text-align: center;
            padding: 40px 0;
        }
        .risk-value {
            font-size: 5rem;
            font-weight: bold;
            color: var(--alert-color);
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
        }
        .risk-label {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Logs / Feed */
        .log-feed {
            height: 300px;
            overflow-y: hidden;
            font-size: 0.9rem;
            position: relative;
        }
        .log-entry {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #333;
            animation: fadeIn 0.5s ease;
        }
        .timestamp { color: #888; margin-right: 10px; font-size: 0.8em; }

        /* Map Placeholder */
        .tactical-map {
            width: 100%;
            height: 400px;
            background: repeating-linear-gradient(0deg, transparent, transparent 19px, var(--grid-line) 20px),
                        repeating-linear-gradient(90deg, transparent, transparent 19px, var(--grid-line) 20px);
            background-color: #050505;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .map-target {
            width: 10px;
            height: 10px;
            background: var(--alert-color);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px var(--alert-color);
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: #555;
            border-top: 1px solid #333;
        }

        /* RTL Support */
        body.rtl { direction: rtl; }
        body.rtl .panel-header { border-left: none; border-right: 4px solid var(--primary-color); }
    </style>
</head>

        let currentLang = 'en';

        // Function to switch language
        function setLang(lang) {
            currentLang = lang;
            
            // Update Buttons Visuals
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active'); // Note: In production add strict checking

            // Update Direction (RTL for Hebrew)
            if (lang === 'he') {
                document.body.classList.add('rtl');
            } else {
                document.body.classList.remove('rtl');
            }

            // Update Text Content
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang][key]) {
                    el.innerText = translations[lang][key];
                }
            });

            // Refresh logs instantly to match language
            renderLogs();
        }

        // Simulate Live Logs
        const logContainer = document.getElementById('logFeed');
        
        function renderLogs() {
            logContainer.innerHTML = '';
            const t = translations[currentLang];
            const logs = [
                { time: '14:02', text: t.log1 },
                { time: '13:58', text: t.log2 },
                { time: '13:45', text: t.log3 },
                { time: '13:30', text: "System calibration complete." }, // Generic
                { time: '13:15', text: "Signal acquired: Sector 7." }

            logs.forEach(log => {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `<span class="timestamp">[${log.time}]</span> ${log.text}`;
                logContainer.appendChild(div);
            });
        }

        // Initialize
        renderLogs();
