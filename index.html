<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WARADAR | Live Intel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* iOS Dark Mode Palette */
            --bg: #000000;
            --card: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-blue: #0a84ff;
            --accent-green: #30d158;
            --accent-red: #ff453a;
            --accent-orange: #ff9f0a;
            --accent-yellow: #ffd60a;
            --separator: #38383a;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding-bottom: 60px;
        }

        a { text-decoration: none; color: inherit; }

        /* --- HEADER --- */
        header {
            padding: 20px;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 0.5px solid var(--separator);
            display: flex; justify-content: space-between; align-items: center;
        }

        .app-title-group { display: flex; flex-direction: column; }
        
        .app-title {
            font-size: 22px; font-weight: 700; letter-spacing: -0.5px;
            display: flex; align-items: center; gap: 8px;
        }

        /* LIVE DOT ANIMATION */
        .live-indicator {
            font-size: 10px; font-weight: 700; color: var(--accent-red);
            display: flex; align-items: center; gap: 4px; letter-spacing: 0.5px;
            margin-left: 5px; border: 1px solid rgba(255, 69, 58, 0.3);
            padding: 2px 6px; border-radius: 4px;
        }
        .dot {
            width: 6px; height: 6px; background-color: var(--accent-red);
            border-radius: 50%; animation: blink 1s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* LOADING STATUS */
        .status-line {
            font-size: 12px; color: var(--text-secondary); margin-top: 4px; font-weight: 500;
            display: flex; align-items: center; gap: 6px;
        }
        .loader {
            width: 10px; height: 10px; border: 2px solid var(--text-secondary);
            border-bottom-color: transparent; border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
            display: none; /* Hidden by default */
        }
        .loader.active { display: inline-block; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .header-actions { display: flex; gap: 15px; }
        .donate-pill {
            background: var(--accent-blue); color: white;
            padding: 6px 14px; border-radius: 20px;
            font-size: 13px; font-weight: 600; text-decoration: none;
        }

        /* --- CONTAINER --- */
        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }

        /* --- DUAL RISK GAUGE (HERO) --- */
        .risk-hero {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;
        }
        .hero-card {
            background: var(--card); border-radius: 22px; padding: 20px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            position: relative; overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .ring-container { width: 120px; height: 120px; position: relative; margin: 15px 0; }
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-circle-bg { fill: none; stroke: #2c2c2e; stroke-width: 8; }
        .ring-circle-fg { 
            fill: none; stroke-width: 8; stroke-linecap: round; 
            stroke-dasharray: 339.29; stroke-dashoffset: 339.29; 
            transition: stroke-dashoffset 1.5s ease-out;
        }
        .ring-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 26px; font-weight: 700; font-variant-numeric: tabular-nums;
        }
        .hero-title { font-size: 15px; font-weight: 600; color: var(--text-secondary); }
        .hero-status { font-size: 17px; font-weight: 700; margin-top: 5px; letter-spacing: -0.3px; }

        /* --- WIDGET GRID --- */
        .widget-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px;
        }

        /* Make the whole card clickable */
        .widget {
            background: var(--card); border-radius: 20px; padding: 16px;
            display: flex; flex-direction: column; justify-content: space-between;
            aspect-ratio: 1 / 1; transition: transform 0.2s, background 0.2s;
            text-decoration: none; color: inherit; position: relative;
        }
        .widget:active { transform: scale(0.98); background: #2c2c2e; }

        .widget-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .icon-box {
            width: 32px; height: 32px; border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 16px;
        }

        .widget-val { font-size: 24px; font-weight: 700; margin: 5px 0; letter-spacing: -0.5px; }
        .widget-label { font-size: 13px; font-weight: 500; color: var(--text-primary); line-height: 1.2; }
        
        /* New Source Text */
        .widget-source {
            font-size: 10px; color: var(--text-secondary); margin-top: 2px;
            display: flex; align-items: center; gap: 3px;
        }
        .widget-source i { font-size: 8px; }

        .chart-mini { height: 45px; width: 100%; margin-top: auto; opacity: 0.9; }

        /* --- SECTION TITLES --- */
        .section-header {
            font-size: 20px; font-weight: 700; margin: 40px 0 15px 5px;
        }

        /* --- NEWS LIST --- */
        .news-list { background: var(--card); border-radius: 18px; overflow: hidden; min-height: 100px; }
        .news-item {
            padding: 16px; border-bottom: 0.5px solid var(--separator);
            display: flex; flex-direction: column; gap: 4px; transition: background 0.2s;
        }
        .news-item:hover { background: #2c2c2e; }
        .news-item:last-child { border-bottom: none; }
        .news-source { font-size: 12px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; }
        .news-headline { font-size: 15px; font-weight: 500; line-height: 1.4; color: var(--text-primary); }
